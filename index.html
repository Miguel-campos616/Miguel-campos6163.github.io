<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros</h1>
        <div class="calculator">
            <h2>Juros Simples</h2>
            <form id="simpleInterestForm">
                <label for="principal">Principal (P):</label>
                <input type="number" id="principal" required>
                
                <label for="rate">Taxa de Juros (% a.a.):</label>
                <input type="number" id="rate" required>
                
                <label for="time">Tempo (anos):</label>
                <input type="number" id="time" required>
                
                <button type="button" onclick="calculateSimpleInterest()">Calcular Juros Simples</button>
            </form>
            <div id="simpleInterestResult"></div>
        </div>
        <div class="calculator">
            <h2>Juros Compostos</h2>
            <form id="compoundInterestForm">
                <label for="cPrincipal">Principal (P):</label>
                <input type="number" id="cPrincipal" required>
                
                <label for="cRate">Taxa de Juros (% a.a.):</label>
                <input type="number" id="cRate" required>
                
                <label for="cTime">Tempo (anos):</label>
                <input type="number" id="cTime" required>
                
                <label for="nCompounds">Número de Capitalizações por Ano:</label>
                <input type="number" id="nCompounds" required>
                
                <button type="button" onclick="calculateCompoundInterest()">Calcular Juros Compostos</button>
            </form>
            <div id="compoundInterestResult"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
